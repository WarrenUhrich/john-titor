                background-size: 15rem;
                background-repeat: no-repeat;
                background-position: center;
                margin-bottom: 1rem;
            }
            h1 {
                font-size: 2.5rem;
                text-align: center;
                padding: 1.5rem 0;
            }
            h1 + p, nav, address { text-align: center; }
            h1 + p { font-style: italic; }

            address {
                font-size: 0.85rem;
                padding-top: 1rem;
            }
            address a {
                color: var(--other);
                font-size: 0.85rem;
                text-shadow: 0.05rem 0.05rem rgba(0, 0, 0, 0.8);
            }
            address a:hover, address a:active, address a:focus {
                text-decoration: underline;
            }

            nav h2 {
                font-size: 1.15rem;
                padding: 3rem 0 1.5rem;
            }

            nav ul { list-style: none; }
            nav li, nav a { display: inline-block; }
            nav a {
                color: var(--foreground);
                text-decoration: none;
                text-shadow: 0.05rem 0.05rem var(--background);
                padding: 0.5rem 1rem;
                background-color: var(--other);
                margin: 0 0.5rem;
                border-radius: 0.15rem;
                box-shadow: 0.25rem 0.25rem rgba(0, 0, 0, 0.8);
                transform: translate(0, 0);
                transition: 0.1s ease transform, 0.1s ease box-shadow;
            }
            nav a:hover,
            nav a:active,
            nav a:focus {
                box-shadow: 0 0 rgba(0, 0, 0, 0.8);
                transform: translate(0.25rem, 0.25rem);
            }

            section {
                text-align: center;
                max-width: 32rem;
                padding: 1rem 1.5rem 1.5rem;
                border-radius: 0.15rem;
                box-shadow: inset 0 0 1rem rgba(0, 0, 0, 0.8);
                margin: 3rem auto;
            }
            section, section * {
                color: var(--background);
                background-color: var(--foreground);
            }
            section h2 {
                font-size: 1.15rem;
                font-weight: bold;
                padding: 1rem 0;
            }
            #try-it-form { position: relative; }
            #try-it-form::before, #try-it-form::after {
                content: '';
                display: block;
                width: 5rem;
                height: 5rem;
                background: var(--foreground);
                border-radius: 50%;
                position: absolute;
                top: auto;
                right: auto;
                left: 0;
                bottom: calc(100% - 2.5rem);
            }
            #try-it-form::before {
                background: var(--other);
                transform: translate(-0.10rem, -0.05rem);
            }
            label[for="format"]::before {
                content: '';
                display: block;
                width: 0;
                height: 0;
                background: none;
                border: 0.5rem solid transparent;
                border-top-color: var(--other);
                border-top-width: 1rem;
                border-bottom-width: none;
                position: absolute;
                top: auto;
                right: auto;
                left: 0.5rem;
                bottom: calc(100% - 2.85rem);
                transform: rotate(-35deg);
            }
            label[for="format"]::after {
                content: 'Type right here!';
                color: var(--other);
                text-shadow: 0.015rem 0.015rem rgba(0, 0, 0, 0.8);
                display: block;
                background: transparent;
                position: absolute;
                top: auto;
                right: auto;
                bottom: calc(100% + 1rem);
                left: 1.5rem;
                transform: rotate(-10deg);
                animation: wobble 1s ease;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            @keyframes wobble {
                from { transform: rotate(-5deg); }
                to { transform: rotate(-15deg); }
            }
            label[for="format"] {
                display: inline-block;
                width: 100%;
                background: transparent;
            }
            #format-input, label[for="format"] {
                position: relative;
                z-index: 2;
            }
            #format-input {
                font-family:'Courier New', Courier, monospace;
                display: block;
                width: 100%;
                padding: 0.5rem 1rem;
                border: 1px solid var(--background);
                border-radius: 0.15rem;
                margin: 1rem 0;
                transition: 0.3s ease border, 0.3s ease box-shadow;
            }
            #format-input:hover, #format-input:active, #format-input:focus {
                border-color: var(--other);
                box-shadow: 0 0 0.5rem var(--other);
            }

            footer {
                text-align: center;
                padding: 3rem 0;
            }

            #darkmode-button {
                font-size: 1.5rem;
                position: absolute;
                top: 1rem;
                right: 1rem;
                bottom: auto;
                left: auto;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 class="titor-insignia-background-image">
            John Titor
        </h1>
        <p>
            A zero-dependency JavaScript library for handling date-time string formatting the PHP way.
        </p>
        <address>
            Created by <a href="https://warren.codes/">Warren Uhrich</a>.
        </address>
        <nav>
            <h2>Where to find John Titor</h2>
            <ul>
                <li>
                    <a href="https://www.npmjs.com/package/john-titor">npm</a>
                </li>
                <li>
                    <a href="https://github.com/WarrenUhrich/john-titor">GitHub</a>
                </li>
                <li>
                    <a href="https://raw.githubusercontent.com/WarrenUhrich/john-titor/main/lib/titor.js" download="titor.js" target="_blank">
                        Download Latest
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <h2>Try it!</h2>
            <form id="try-it-form">
                <label for="format">
                    Enter a format using special characters from the list below.    
                </label>
                <input id="format-input" type="text" value="l F jS, Y @ g:i:s A">
                <output for="format" id="format-output"></output>
            </form>
        </section>
        <footer>
            &copy; Copyright <span id="copyright-year"></span>; All Rights Reserved
        </footer>
        <script>
            fetch('https://raw.githubusercontent.com/WarrenUhrich/john-titor/main/lib/titor.js')
                .then(response => response.text())
                .then(script => {
                    const scriptElement = document.createElement('script');
                    scriptElement.text = script;
                    document.head.appendChild(scriptElement);
                    app();
                });

            const tryItForm    = document.getElementById('try-it-form');
            const formatInput  = document.getElementById('format-input');
            const formatOutput = document.getElementById('format-output');
        
            function updateFormatOutput() { formatOutput.textContent = titor(formatInput.value); }

            function app() {
                document.getElementById('copyright-year').textContent = titor('Y');

                tryItForm.addEventListener('submit', event => event.preventDefault());
                formatInput.addEventListener('change', updateFormatOutput)

                setInterval(updateFormatOutput, 1000);
                updateFormatOutput(formatInput.value);

                const darkModeButton = document.createElement('button');
                darkModeButton.id = 'darkmode-button';
                darkModeButton.textContent = window.matchMedia('(prefers-color-scheme: dark)').matches ? '' : '';
                darkModeButton.addEventListener('click', () => {
                    if(darkModeButton.textContent === '') {
                        document.documentElement.style.setProperty('--background', 'rgba(33, 33, 33, 1)');
                        document.documentElement.style.setProperty('--foreground', 'rgba(222, 222, 222, 1)');
                        document.documentElement.style.setProperty('--invert', 'invert(100%)');
                        darkModeButton.textContent = '';
                    } else {
                        document.documentElement.style.setProperty('--background', 'rgba(222, 222, 222, 1)');
                        document.documentElement.style.setProperty('--foreground', 'rgba(33, 33, 33, 1)');
                        document.documentElement.style.setProperty('--invert', 'invert(0%)');
                        darkModeButton.textContent = '';
                    }
                });
                document.body.appendChild(darkModeButton);
            }
        </script>
    </body>
</html>
