<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Titor Test</title>
    </head>
    <body>
        <h1>Titor Test</h1>
        <p>
            Does it show the current time below?
            <br>
            <time></time>
        </p>
        <script src="../lib/titor.js"></script>
        <script>
            const timeElement = document.querySelector('time');
            console.log(timeElement);
            const updateDisplayTime = () => {
                timeElement.textContent = titor('Y-m-d h:i:s a');
                timeElement.dateTime = titor('c');
            };
            updateDisplayTime();
            setInterval(updateDisplayTime, 1000);
        </script>
    </body>
</html>
